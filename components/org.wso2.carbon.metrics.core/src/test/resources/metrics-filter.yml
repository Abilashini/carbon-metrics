# Configuration file to test Metrics Reporter Filters

enabled: true

jmx:
  registerMBean: false

reporting:
  jmx:
    - name: JMX
      enabled: true
      domain: org.wso2.carbon.metrics.filter.test

    - name: JMX1
      enabled: true
      domain: org.wso2.carbon.metrics.filter.test1
      useRegexFilters: true
      includes:
        - ^jvm\.threads\..*
        - ^jvm\.memory\.total\..*

    - name: JMX2
      enabled: true
      domain: org.wso2.carbon.metrics.filter.test2
      useRegexFilters: true
      excludes:
        - ^jvm\.os\..*
        - ^jvm\.threads\..*
        - ^jvm\.gc\..*
        - ^jvm\.class-loading\..*
        - .*\.usage$
        - .*\.init$

    - name: JMX3
      enabled: true
      domain: org.wso2.carbon.metrics.filter.test3
      useRegexFilters: true
      includes:
        - ^jvm\.memory\..*
      excludes:
        - .*\.usage$
        - .*\.init$

    - name: JMX4
      enabled: true
      domain: org.wso2.carbon.metrics.filter.test4
      useRegexFilters: false
      includes:
        - jvm.memory.heap.used
        - jvm.memory.non-heap.used

    - name: JMX5
      enabled: true
      domain: org.wso2.carbon.metrics.filter.test5
      useRegexFilters: true
      excludes:
        - jvm.threads.count
        - jvm.threads.daemon.count

    - name: JMX6
      enabled: true
      domain: org.wso2.carbon.metrics.filter.test6
      useRegexFilters: true
      includes:
        - jvm.memory.heap.used
        - jvm.memory.non-heap.used
      excludes:
        - jvm.memory.heap.usage
        - jvm.memory.non-heap.usage

# Disable other reporters
  console:
    - enabled: false

  csv:
    - enabled: false

  slf4j:
    - enabled: false
