  # Data Sources Configuration
wso2.datasources:
    # datasources
  dataSources:
    - name: WSO2_METRICS_DB
      description: The default datasource used for WSO2 Carbon Metrics
       # JNDI mapping of a data source
      jndiConfig:
        name: jdbc/WSO2MetricsDB
        # JNDI Reference Flag
        useJndiReference: true
        # data source definition
      definition:
        # data source type
        # THIS IS A MANDATORY FIELD
        type: RDBMS
        # data source configuration
        configuration:
            jdbcUrl: 'jdbc:h2:./database/metrics;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000'
            username: root
            password: root
            driverClassName: org.h2.Driver
            maxPoolSize: 50
            idleTimeout: 60000
            connectionTestQuery: SELECT 1
            validationTimeout: 30000
            isAutoCommit: false

    - name: WSO2_METRICS_DB
      description: The MySQL datasource used for WSO2 Carbon Metrics
      # JNDI mapping of a data source
      jndiConfig:
        name: jdbc/WSO2MetricsDB
        # JNDI Reference Flag
        useJndiReference: true
      # data source definition
      definition:
        # data source type
        # THIS IS A MANDATORY FIELD
        type: RDBMS
        # data source configuration
        configuration:
            jdbcUrl: 'jdbc:mysql://localhost/wso2_metrics'
            username: root
            password: root
            driverClassName: com.mysql.jdbc.Driver
            maxPoolSize: 50
            idleTimeout: 60000
            connectionTestQuery: SELECT 1
            validationTimeout: 30000
            isAutoCommit: false

